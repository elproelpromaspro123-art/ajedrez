<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Ajedrez Lab</title>
    <style>
        :root {
            color-scheme: dark;
            --bg: #0f1117;
            --card: #171b24;
            --text: #e8e8f0;
            --muted: #a4abc6;
            --accent: #81b64c;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 15% 15%, #1b2230 0%, var(--bg) 58%);
            color: var(--text);
            font-family: "Instrument Sans", system-ui, sans-serif;
            padding: 24px;
        }
        main {
            width: min(560px, 100%);
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 18px 46px rgba(0,0,0,0.34);
        }
        h1 { margin: 0 0 8px; font-size: 2rem; }
        p { margin: 0 0 14px; color: var(--muted); line-height: 1.5; }
        a {
            display: inline-block;
            margin-top: 8px;
            color: #fff;
            text-decoration: none;
            background: var(--accent);
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main>
        <h1>404 - Pagina no encontrada</h1>
        <p>La ruta que intentaste abrir no existe o fue movida.</p>
        <a href="/">Volver al inicio</a>
    </main>
</body>
</html>
